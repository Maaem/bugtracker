<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/dashboard.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Dashboard</title>
</head>
<body>

  <!-- navbar -->

  <header class="bg-[#413C58]">
    <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8" aria-label="Top">
      <div class="flex w-full items-center justify-end border-b border-indigo-500 py-6 lg:border-none">
        <div class="flex w-1/3 items-center justify-start">
          <a href="#">
            <a href="#" class="text-base font-medium text-white hover:text-indigo-50">Bug Tracker</a>
          </a>
        </div>
        <div class="flex items-center">
          <div class="ml-10 hidden space-x-8 lg:block">
  
            <a href="#" class="text-base font-medium text-white hover:text-indigo-50">Pricing</a>
  
            <a href="#" class="text-base font-medium text-white hover:text-indigo-50">Liste complète</a>
  
            <a href="#" class="text-base font-medium text-white hover:text-indigo-50">À traiter</a>
          </div>
        </div>
        <div class="ml-10 space-x-4">
          <a href="#" id="logout" class="inline-block rounded-md border border-transparent bg-white py-2 px-4 text-base font-medium text-indigo-600 hover:bg-indigo-50">Deconnexion</a>
        </div>
      </div>
      <div class="flex flex-wrap justify-center space-x-6 py-4 lg:hidden">
  
        <a href="#" class="text-base font-medium text-white hover:text-indigo-50">Pricing</a>
  
        <a href="#" class="text-base font-medium text-white hover:text-indigo-50">Liste complète</a>
  
        <a href="#" class="text-base font-medium text-white hover:text-indigo-50">À traiter</a>
      </div>
    </nav>
  </header>
  

  <!-- fin navbar -->

  <!-- tableau -->
  <div class="min-h-screen bg-[#A3C4BC] py-5">
    <div class='overflow-x-auto w-full'>
        <table class='mx-auto max-w-4xl w-full whitespace-nowrap rounded-lg bg-white divide-y divide-gray-300 overflow-hidden'>
            <thead class="bg-gray-900">
                <tr class="text-white text-left">
                    <th class="font-semibold text-sm uppercase px-6 py-4"> Désignation </th>
                    <th class="font-semibold text-sm uppercase px-6 py-4"> Date </th>
                    <th class="font-semibold text-sm uppercase px-6 py-4 text-center"> Id </th>
                    <th class="font-semibold text-sm uppercase px-6 py-4 text-center"> Nom </th>
                    <th class="font-semibold text-sm uppercase px-6 py-4 text-center"> État </th>
                    <th class="font-semibold text-sm uppercase px-6 py-4"> </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <br>
            </tbody>
        </table>
    </div>
</div>

  <!-- fin tableau -->

  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/deconnexion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
